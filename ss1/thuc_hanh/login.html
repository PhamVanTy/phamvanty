<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<script>
    let userName = prompt("Who's there?", '');
    if (userName == 'Admin'){
        let pas = prompt("Password?", '');
        if (pas == 'TheMaster'){
            alert("Welcome");
        }else if (pas == null){
            alert("Canceled");
        }else alert("Wrong password!");
    }else if (userName == null) {
        alert('Canceled');
    }else alert("I don't know you");
</script>
</body>
</html>
