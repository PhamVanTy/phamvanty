<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Date class</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }

    };
    let date = new MyDate(10, 10, 1995);
    // let day = date.getDay();
    // let month = date.getMonth();
    // let year = date.getYear();
    // alert(day + "/" + month + "/" + year);

    date.setDay(1);
    date.setMonth(1);
    date.setYear(1999);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" +year);
</script>
</body>
</html>
