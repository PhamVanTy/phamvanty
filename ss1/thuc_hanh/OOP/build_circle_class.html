<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build circle class</title>
</head>
<body>
<script>
    let Circle = function (radius) {
        this.radius = radius;
        this.getRadius = function () {
            return radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
        this.getCircumference = function () {
            return Math.PI * 2 * radius;
        }
    };
    let circle = new Circle(+prompt("Enter the radius"));
    let radius = circle.getRadius();
    let area = circle.getArea();
    let circumference = circle.getCircumference();
    alert("Radius: " + radius + "; Area: " + area.toFixed(2) + "; Circumference: " + circumference.toFixed(2));
</script>
</body>
</html>
