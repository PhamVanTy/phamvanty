<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>constructor date class</title>
</head>
<body>
<script>
    class MyDate{
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay(){
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(day){
            this.day = day;
        }
        setDay(day){
            this.month = month;
        }
        setYear(year){
            this.year = year;
        }
        setDate(day, month, year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString(){
            return this.day + "/" + this.month + "/" + this.year;
        }
    };
    let date = new MyDate(10, 10, 1999);
    console.log(date);
    date.setDate(1, 1, 2000);
    document.write("The date of birth: " + date.toString());

</script>
</body>
