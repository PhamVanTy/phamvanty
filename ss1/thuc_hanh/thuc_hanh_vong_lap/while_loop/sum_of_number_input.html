<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using while loop 1 (sum of number input)</title>
</head>
<body>
<script>
    let num, total = 0;
    while (num != -1) {
        num = +prompt("Enter the number:");
        alert(num);
        total += num;
    }
    alert('total = ' + total);
</script>
</body>
</html>
