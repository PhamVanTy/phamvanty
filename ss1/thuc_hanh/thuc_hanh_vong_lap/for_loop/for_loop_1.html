<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Used for loop</title>
</head>
<body>
<p id="loop"></p>
</body>
</html>
<script>
    let text = "";
    for (var i = 0; i < 5 ; i++){
        text += 'The number is ' + i + '<br>';
    }
    document.getElementById('loop').innerHTML = text;
</script>
