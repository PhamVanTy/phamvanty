<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo biến và dùng promt</title>
</head>
<body>
<button type="button" onclick="myFuntion()">Click Me!</button>
<script>
    function myFuntion() {
        let a = prompt('Nhập vào a = ');
        let b = prompt('Nhập vào b = ');
        if (a % b == 0){
            alert('A là bội của b');
        }
        else alert('A không phải bội số của b');
    }
</script>
</body>
</html>
