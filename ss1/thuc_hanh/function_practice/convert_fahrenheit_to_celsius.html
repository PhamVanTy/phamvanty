<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert Fahrenheit to Celsius</title>
</head>
<body>
<form action="">
    <p>
        <lable>Fahrenheit</lable>
        <input type="number" placeholder="Fahrenheit" id="inputFahrenheit"
               oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
</form>
<script>
    function temperatureConverter(valNum) {
        valNum = parseInt(valNum);
        document.getElementById('outputCelsius').innerHTML = (valNum - 32)/1.8;
    }
</script>
</body>
</html>
