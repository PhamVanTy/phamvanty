<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Find min of Array</title>
</head>
<body>
<script>
    function minArray(arr) {
        let min = arr[0];
        if (arr.length == 0){
            return -1;
        }
        for (let i = 0; i < arr.length; i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    let min1 = minArray(arr1);
    let min2 = minArray(arr2);
    let min3 = minArray(arr3);
    let min4 = minArray(arr4);
    document.write("Min of array 1: " + min1 + '<br>');
    document.write("Min of array 2: " + min2 + '<br>');
    document.write("Min of array 3: " + min3 + '<br>');
    document.write("Min of array 4: " + min4);
</script>
</body>
</html>
