<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check interger</title>
</head>
<body>
<script>
    function checkInterger(num) {
        if (num >= 0){
            return true;
        }else
            return false;
    }
    let number = +prompt("Enter the number can you check interger");
    let result = checkInterger(number);
    alert(result);
</script>
</body>
</html>
