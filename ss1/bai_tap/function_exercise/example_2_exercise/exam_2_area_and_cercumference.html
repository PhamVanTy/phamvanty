<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of a circle and Circumference</title>
</head>
<body>

<script>
    let radius = +prompt("Enter the radius for circle");
    const PI = 3.14;
    function calcuAreaCircle(num) {
        return num * 2 * PI;
    }
    function calcuCircumference(num) {
        return num * num * PI;
    }
    alert("Area of a Circle: " + calcuAreaCircle(radius));
    alert("Circumference: " + calcuCircumference(radius));
</script>
</body>
</html>
