<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find min of 3 numbers</title>
</head>
<body>
<script>
    function findMin(a, b, c) {
        let min;
        if (a < b && a < c){
            min = a;
        }else if (b < c){
            min = b;
        }else min = c;
        return min;
    }
    let num1 = +prompt("Enter number 1");
    let num2 = +prompt("Enter number 2");
    let num3 = +prompt("Enter number 3");
    alert(findMin(num1, num2, num3));
</script>
</body>
</html>
