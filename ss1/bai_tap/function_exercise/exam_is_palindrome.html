<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check is palindrome</title>
</head>
<body>
<script>
    function isPalindrome(str) {
        for (let i = 0; i < str.length/2; i++) {
            if (str[i] === str[str.length-1-i]){
                return true;
            }else {
                return false;
            }
        }
    }
    let string = prompt("Enter the string");
    result = isPalindrome(string);
    alert(result);
</script>
</body>
</html>
