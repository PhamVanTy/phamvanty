<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction(firstArg, secondArg) {
        let sum = 0;
        if (firstArg > secondArg){
            alert("First Argument is greater then second Argument")
        }else {
            sum = firstArg + secondArg;
            alert("Sum of 2 value: " + sum);
        }
    }
    let firstNum = +prompt("Enter the first Argument");
    let secondNum = +prompt("Enter the second Argument");
    myFunction(firstNum, secondNum);

</script>
</body>
</html>
