<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transfer foot to meters</title>
</head>
<body>
<form action="">
    <p>
        <lable>Enter the Number you can transfer</lable><br>
        <input type="number" placeholder="Value" id="value">
        <input type="button" id="toFoot" onclick="meterToFoot(document.getElementById('value').value)" value="MeterToFoot">
        <input type="button" id="toMeter" onclick="footToMeters(document.getElementById('value').value)" value="FootToMeter">
    </p>
    <p id="result"></p>
</form>
<script>
    function footToMeters(foot) {
        let meters = 0.305 * foot;
        document.getElementById('result').innerHTML = meters;
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        document.getElementById('result').innerHTML = foot;
    }
</script>
</body>
</html>
