<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Rectangle</title>
</head>
<body>
<script>
    let i, j;
    let n = +prompt("Enter the number row");
    for (i = 0; i <= n; i++) {
        for (j = 0; j <= n; j++) {
            if (i == 0 || i == n || j == 0 || j == n) {
                document.write('*');
            }else {
                document.write('\xa0\xa0');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
