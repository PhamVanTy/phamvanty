<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factorial</title>
</head>
<body>
<script>
  let factorial = 1;
  let n;
  do{
      n = +prompt("Enter the factorial number") ;
  }while (n < 0);
  for (let i = 1; i <= n; i++){
      factorial *= i;
  }
  document.write(factorial);
</script>
</body>
</html>
