<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Triangle</title>
</head>
<body>
<script>
    let i, j;
    for (i = 0; i <= 5; i++){
     for (j = i; j < 5; j++){
         document.write('&nbsp&nbsp');
     }
     for (j = 0; j <= i; j++){
         document.write('*');
     }
     document.write('<br>');
    }
</script>
</body>
</html>
