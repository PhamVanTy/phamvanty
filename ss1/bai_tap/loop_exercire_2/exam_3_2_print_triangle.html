<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print triangle</title>
</head>
<body>
<script>
    let i, j;
    for (i = 0; i <= 5; i++){
        for (j = i; j <= 5; j++){
            document.write('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
