<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Move object</title>
</head>
<body>
<div id="game"></div>
<script>
    class Pikachu {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        };

        getPikachuElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        };

        moveRight() {
            this.left += 50;
            console.log('ok: ' + this.left);
        };

        moveDown() {
            this.top += 50;
        };

        moveUp() {
            this.top -= 50;
        };

        moveLeft() {
            this.left -= 50;
            console.log('ok: ' + this.left);
        }
    };
    let pikachu = new Pikachu('meo.jpg', 0, 0, 200);

    function Start() {
        let check = pikachu.size;
        if (pikachu.left < window.innerWidth - pikachu.size) {
            pikachu.moveRight();
        }else if (pikachu.top < window.innerHeight - pikachu.size){
            pikachu.moveDown();
        }
        document.getElementById('game').innerHTML = pikachu.getPikachuElement();
        setTimeout(Start, 100);
    }
    Start();
</script>
</body>
</html>
