<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Prime Number</title>
</head>
<body>

</body>
</html>
<script>
    let numbers = +prompt("Enter the numbers");
    let cnt = 0;
    let N = 2;
    let n;
    function primeNumbers(n) {
        if (n < 2){
            return 0;
        }
        for (let i = 2; i <= Math.sqrt(n); i++){
            if (n % i == 0){
                return 0;
            }
        }
        return  1;
    }
    while (cnt < numbers){
        if (primeNumbers(N)){
            document.write(N + '<br>');
            cnt++;
        }
        N++;
    }
</script>
