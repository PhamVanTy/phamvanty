<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 7</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++){
        if (i % 3 == 0 && i % 5 == 0){
            document.write('FizzBuzz_' + i + '<br>');
        }else if (i % 3 == 0){
            document.write('Fizz_' + i + '<br>');
        }else if (i % 5 == 0){
            document.write('Buzz_' + i + '<br>');
        }
    }
</script>
</body>
</html>
