<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 1</title>
</head>
<body>
<script>
    let i=0;
    while (i < 100){
        document.write(i + "<br>");
        if (i == 99) {
            alert("The end");
            break;
        }
        i++;
    }
</script>
</body>
</html>
