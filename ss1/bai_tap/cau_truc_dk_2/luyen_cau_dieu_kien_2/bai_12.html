<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
<input type="text" id="equity" placeholder="Enter Equity">
<input type="text" id="year" placeholder="Enter the year number">
<input type="text" id="interestRate" placeholder="Enter interest rate">
<input type="button" onclick="myFunction()" value="Interest">
<p id="incremental"></p>
<script>
    function myFunction() {
        let equity = parseFloat(document.getElementById('equity').value);
        let year = parseFloat(document.getElementById('year').value);
        let interestRate = parseFloat(document.getElementById('interestRate').value);
        let incremental;
        if (equity < 0 || year < 0){
            document.getElementById('incremental').innerText = 'The empty Equity!';
        }else {
            incremental = equity * Math.pow((1 + year), interestRate);
            document.getElementById('incremental').innerHTML = 'The money after: ' + incremental;
        }
    }
</script>
</body>
</html>
