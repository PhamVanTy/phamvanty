<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index</title>
</head>
<body>
<input type="text" id="weight" placeholder="weight">
<input type="text" id="height" placeholder="height">
<button type="button" onclick="myFuntion()">Result</button>
<p id="result"></p>
<script>
    let bmi;
    let weight = document.getElementById('weight').value;
    let height = document.getElementById('height').value;
    bmi = weight / ( height ^ 2);
    console.log(bmi);
    function myFuntion() {
        if (bmi < 18){
            document.getElementById('result').innerHTML = 'Underweight';
        }else if (bmi < 25){
            document.getElementById('result').innerHTML = 'Nomal';
        }else if (bmi < 30){
            document.getElementById('result').innerHTML = 'Overweight';
        }else {
            document.getElementById('result').innerHTML = 'Obese';
        }
    }
</script>
</body>
</html>
