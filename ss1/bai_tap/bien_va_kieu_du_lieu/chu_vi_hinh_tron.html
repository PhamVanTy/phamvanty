<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
<script>
    const PI = 3.1415;
    let inputRadius;
    inputRadius = prompt('Enter the radius of a Circle: ');
    let radius = parseInt(inputRadius);
    let Circumference = PI * 2 * radius;
    document.write('Circumference of circle = ' + Circumference);
</script>
</body>
</html>
