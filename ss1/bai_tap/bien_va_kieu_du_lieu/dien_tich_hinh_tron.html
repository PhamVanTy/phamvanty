<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    const PI = 3.1415;
    let inputRadius;
    inputRadius = prompt('Enter the Radius of circle: ');
    let radius = parseInt(inputRadius);
    let AreaCircle = PI * radius * radius;
    document.write('Area of a Circle = ' + AreaCircle.toFixed(2));
</script>
</body>
</html>
