<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let inputCelsius;
    inputCelsius = prompt('Enter the Celsius: ');
    let celsius = parseInt(inputCelsius);
    let fal = 32 + (9 * celsius) / 5;
    document.write(celsius.toFixed(1) + ' Celsius transfer is ' + fal.toFixed(1) + ' Fahrenheit');
</script>
</body>
</html>
