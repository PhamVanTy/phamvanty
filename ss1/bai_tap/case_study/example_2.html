<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++){
        for (let j = 0; j <= i; j++){
            if (j == 0 || i == j || i == 4){
                document.write('*');
            }else {
                document.write('\xa0\xa0');
            }
        }
        document.write('<br><br>');
    }
</script>
</body>
</html>
