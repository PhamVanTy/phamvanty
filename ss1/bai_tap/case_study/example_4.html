<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++){
        for (let j = i; j < 4; j++){
            document.write('\xa0\xa0');
        }
        for (let j = 0; j <= 2*i; j++){
            if (i == 4 || j == 0 || j == 2*i){
                document.write('*');
            }else {
                document.write('\xa0\xa0');
            }

        }
        document.write('<br>');
    }
</script>
</body>
</html>
