<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let char = prompt('Enter at the character');
    switch (char) {
        case 'o':
        case 'i':
        case 'u':
        case 't':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'T':
        case 'A':
        case 'E':
            alert('The input character vowels');
            break;
        default:
            alert('the input character consonants');

    }
</script>
</body>
</html>
