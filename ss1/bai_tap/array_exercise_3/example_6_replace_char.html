<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replace character</title>
</head>
<body>
<script>
    let n = +prompt("Enter the element numbers array");
    let charArray = [];
    for (let i = 0; i < n; i++){
        charArray[i] = prompt("Enter element " + i + " of array");
    }
    document.write("Array before replace: " +charArray + "<br>");
    for (let i = 0; i < n; i++){
        if (charArray[i] === "-"){
            charArray[i] = "_";
        }
    }
    document.write("Array after replace: " + charArray);

</script>
</body>
</html>
