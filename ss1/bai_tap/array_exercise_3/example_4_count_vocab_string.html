<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count vocab in string</title>
</head>
<body>
<script>
    let str = prompt("Enter the string");
    let cnt = (str[0] !== ' ');
    for (let i = 0; i < str.length-1; i++) {
        if (str[i] === ' ' && str[i+1] !== ' ' ||
            str[i] !== ' ' && str[i+1] !== ' ' && i+1 === str.length-1){
            cnt++;
        }
    }
    console.log(cnt);
    console.log(str);
</script>
</body>
</html>
