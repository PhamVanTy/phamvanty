<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Character Array</title>
</head>
<body>
<script>
    let n = +prompt("Enter the numbers element array");
    let charArray = [];
    for (let i = 0; i < n; i++){
        charArray[i] = prompt("Enter the elements " + i + " of Array");
    }
    let cnt = 0;
    for (let i = 0; i < n; i++){
        cnt++;
    }
    document.write("The number of array: " + cnt);
</script>
</body>
</html>
