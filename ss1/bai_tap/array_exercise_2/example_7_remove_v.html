<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove V in array</title>
</head>
<body>
<script>
    let numberArray = [];
    let n = +prompt('Enter the numbers of array');
    for (let i = 0; i < n; i++) {
        numberArray[i] = +prompt('Enter the element ' + i);
    }
    let V = +prompt('Enter the value your can remove');
    for (let i = 0; i < n; i++) {
        if (V === numberArray[i]) {
            // numberArray.splice(i, 1);
            numberArray[i] = 0;
            for (let j = i; j < n-1; j++){
                let temp = numberArray[j];
                numberArray[j] = numberArray[j+1];
                numberArray[j+1] = temp;
            }
        }
    }
    // numberArray.push(0);
    console.log('Array after remove ' + V + ' is: ' + numberArray);
</script>
</body>
</html>
