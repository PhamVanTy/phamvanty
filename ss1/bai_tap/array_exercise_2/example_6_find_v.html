<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find V in the array</title>
</head>
<body>
<script>
    let n = +prompt('Enter the numbers of array')
    let myArray = [];
    for (let i = 0; i < n; i++){
        myArray[i] = +prompt('Enter the element ' + i + ' of array');
    }
    let V = +prompt('Enter the value you could find');
    let cnt = false;
    for (let i = 0; i < n; i++){
        if (V === myArray[i]){
            document.write('V is in the array');
            cnt = true;
        }
    }
    if (cnt === false){
        document.write('V is not in the array');
    }
</script>
</body>
</html>
