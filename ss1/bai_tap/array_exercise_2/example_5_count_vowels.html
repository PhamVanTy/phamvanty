<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count Vowels in String</title>
</head>
<body>
<script>
    let str = prompt('Enter the string');
    let cnt = 0;
    for (let i = 0; i < str.length; i++){
        if (str[i] == 'a' || str[i] == 'e' ||
            str[i] == 'i' || str[i] == 'o' || str[i] == 'u'){
            cnt++;
        }
    }
    document.write('The vowels of string: ' + cnt);
</script>
</body>
</html>
